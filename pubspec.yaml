name: my_photos
description: Demo of an application using Bloc to manage the camera.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  path_provider: ^2.1.1
  path: ^1.8.3

  # Bloc: https://pub.dev/packages/flutter_bloc
  flutter_bloc: ^8.1.3
  # Camera plugin: https://pub.dev/packages/camera
  camera: ^0.10.5
  # SQL database
  sqflite: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  #test: ^1.3.0
  #bloc_test: ^7.0.4

flutter:
  uses-material-design: true
